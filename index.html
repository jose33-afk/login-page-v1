<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
       <div class="main__img"></div>
       
       <section class="texto-inicial">
            <h1 class="texto-inicial__titolo">Login</h1>
            <p class="texto-inicial__paragrafo">
                Seja bem-vindo(a) novamente. Faça login para acessar 
                sua conta e poder fazer as configurações no seu ambiente
            </p>
       </section>
       
       <section class="formulario">
            <form action="#" class="formulario__form">
                <div class="formulario__input">
                    <label for="gmail">
                        <img class="formulario__input--img" src="./assets/img/icons/usuario.png" alt="icone-gmail">
                    </label>
                    <input class="formulario__input--input linha" type="email" name="gmail" id="gmail" placeholder="Digite seu Gmail" required autocomplete="email">
                </div>

                <div class="formulario__input">
                    <label for="senha">
                        <img class="formulario__input--img" src="./assets/img/icons/trancar.png" alt="icone-senha">
                    </label>
                    <input class="formulario__input--input borda" type="password" name="senha" id="senha" placeholder="Digite sua senha" required autocomplete="new-password" minlength="8" maxlength="20">
                </div>
                
                <div class="botoes">
                    <button class="botoes__botao entrar">Entrar</button>
                    <a class="botoes__botao esqueci" href="#">Esqueci a Senha</a>
                </div>
            </form>
       </section>

    </main>
</body>
</html>
